<div class="contact-detail" *ngIf="contact">
  <p class="detail-name">{{contact.name}}</p>
  <div>
    <label>Phone:</label> <span>{{contact.phone}}</span>
  </div>
  <div>
    <label>Email:</label> <span>{{contact.email}}</span>
  </div>
  <div>
    <label>LinkedIn: </label> <span>{{contact.linkedIn}}</span>
  </div>
  <div>
    <label>Skype: </label> <span>{{contact.skype}}</span>
  </div>
</div>
