<div class="search-container">
  <input #searchBox id="search-box" class="search-box"
         (keyup)="search(searchBox.value)"
         placeholder="Search by Name, Company or #Tag"
  />
</div>
<ul class="search-result" *ngIf="searchBox.value==='#'">
  <li *ngFor="let tag of tags" >
    <a (click)="searchByTag(tag)">
      {{tag.name}}
    </a>
  </li>
</ul>
<br/>
<div>
  <app-contacts [contacts$]="contacts$"
                [contactsOfTag$]="contactsOfTag$"></app-contacts>
</div>
