<div class="search-container">
  <input #searchBox id="search-box" class="search-box"
         (keyup)="search(searchBox.value)"
         placeholder="Search by Name, Company or #Tag"
  />

  <ul class="search-result" *ngIf="searchBox.value==='#'">
    <li *ngFor="let tag of tags$ | async" >
      <a routerLink="/contacts" (click)="searchByTag(tag)">
        {{tag.name}}
      </a>
    </li>
  </ul>
</div>
<br/>
<div>
  <app-contacts [contacts$]="contacts$"></app-contacts>
</div>
